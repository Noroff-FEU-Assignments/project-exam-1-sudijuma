<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space blog</title>
    <link rel="stylesheet" href="/CSS/contact.css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="/javascript/handler/validation.js" defer></script>
    <script src="/javascript/handler/error.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="hero-banner">
      <div class="headline-container">
        <h1>Welcome To My Space</h1>
      </div>
    </section>
    <div class="topnav" id="myTopnav">
      <a href="index.html" class="active">Home</a>
      <a href="about_page.html">About</a>
      <a href="post_list.html">Blog posts</a>
      <a href="contact_page.html">Contact</a>
      <a href="api_page.html">Api list</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <main class="content-container">
      <div class="container">
        <form>
          <h3>Get in touch</h3>
          <label for="name">Your name</label>
          <input type="text" id="name" class="" />
          <div class="error-hint hidden">*Your name is required</div>
          <label for="email">Your email</label>
          <input type="email" id="email" class="" />
          <div class="error-hint hidden">*Your email is required</div>
          <label for="subject">Subject</label>
          <input type="text" id="subject" class="" />
          <div class="error-hint hidden">*please fill in a subject</div>
          <label for="message">Your message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="can we help you with..?"
            class=""
          ></textarea>
          <div class="error-hint hidden">Please leave a message</div>
          <button type="submit" id="submit" onclick="">Submit</button>
        </form>
        <div class="takk hidden">Thanks, we appreciate your feedback</div>
      </div>
    </main>
  </body>
</html>
